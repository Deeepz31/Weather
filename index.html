<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WEATHER</title>
  <link rel="stylesheet" href="Whether.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
  <div id="outer-box">
    <div id="search">
      <input type="text" id="city-input" placeholder="Search City" />
      <button id="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <div id="picture">
      <img id="weather-icon" src="" alt="Weather Icon" />
    </div>
    

    <div id="temperature">
      <h1 id="Temp">7°C</h1>
    </div>

    <div id="city-name">
      <h3 id="city">New York</h3>
    </div>

    <div id="humidity-speed">
      <h3 id="humidity">Humidity</h3>
      <h3 id="speed">Wind Speed</h3>
    </div>
  </div>

  <script src="Wheather.js"></script>
</body>
</html>
